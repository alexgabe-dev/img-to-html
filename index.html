<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delego k√©pfelt√∂lt≈ë</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Prism.js szintaxiskiemel√©s -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <style>
        :root {
            --color-bg: #f7f8fa;
            --color-surface: #fff;
            --color-border: #e3e6ea;
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-danger: #ef4444;
            --color-danger-bg: #fef2f2;
            --color-text: #1e293b;
            --color-muted: #64748b;
            --color-success: #22c55e;
            --color-success-bg: #f0fdf4;
            --radius: 10px;
            --shadow: 0 2px 8px 0 rgba(16,30,54,0.06);
        }
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: var(--color-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
            padding: 32px 24px 24px 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .header p {
            color: var(--color-muted);
            font-size: 1rem;
        }
        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius);
            padding: 36px 12px;
            text-align: center;
            background: var(--color-surface);
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--color-primary);
            background: #f1f5fd;
        }
        .upload-icon {
            display: block;
            margin: 0 auto 10px auto;
            font-size: 2.2rem;
            color: var(--color-primary);
        }
        .upload-text {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .upload-subtext {
            font-size: 0.95rem;
            color: var(--color-muted);
        }
        .file-input { display: none; }
        .file-list {
            margin: 18px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .file-item {
            display: flex;
            align-items: center;
            background: var(--color-surface);
            border-radius: 10px;
            box-shadow: 0 1px 4px 0 rgba(16,30,54,0.06);
            border: 1px solid var(--color-border);
            padding: 12px 18px;
            gap: 14px;
            transition: box-shadow 0.18s;
        }
        .file-item:hover {
            box-shadow: 0 4px 16px 0 rgba(16,30,54,0.10);
        }
        .file-icon {
            font-size: 1.5rem;
            color: var(--color-primary);
            flex-shrink: 0;
        }
        .file-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--color-text);
        }
        .file-size {
            font-size: 0.95rem;
            color: var(--color-muted);
        }
        .file-remove-btn {
            background: #f3f4f6;
            color: var(--color-danger);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 1.15rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0;
            transition: background 0.2s, color 0.2s;
        }
        .file-remove-btn i {
            font-size: 1.25em;
        }
        .file-remove-btn:hover {
            background: var(--color-danger);
            color: #fff;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            padding: 8px 16px;
            background: var(--color-primary);
            color: #fff;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px 0 rgba(16,30,54,0.04);
        }
        .btn i {
            font-size: 1.25em;
            vertical-align: middle;
            margin-right: 6px;
            display: inline-block;
        }
        .btn:last-child i {
            margin-right: 0;
        }
        .btn:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }
        .btn-danger {
            background: var(--color-danger);
            color: #fff;
        }
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }
        .btn-small {
            padding: 4px 10px;
            font-size: 0.95rem;
            height: 28px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 18px 0 0 0;
            flex-wrap: wrap;
        }
        .progress-container {
            margin: 18px 0 0 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            font-size: 1rem;
            color: var(--color-muted);
        }
        .results-section {
            margin-top: 24px;
        }
        .result-item {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 14px;
            box-shadow: 0 1px 2px 0 rgba(16,30,54,0.03);
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .result-title {
            font-weight: 500;
            font-size: 1rem;
        }
        .mini-preview {
            width: 28px;
            height: 28px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .mini-preview:hover {
            box-shadow: 0 2px 8px 0 rgba(16,30,54,0.10);
            transform: scale(2.5);
            z-index: 10;
        }
        .result-info {
            margin-top: 6px;
        }
        .result-url {
            font-size: 0.95rem;
            color: var(--color-muted);
            margin-bottom: 10px;
            word-break: break-all;
        }
        .result-url a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .result-url a:hover {
            text-decoration: underline;
        }
        .code-container {
            position: relative;
        }
        .code-card {
            background: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 1px 4px 0 rgba(16,30,54,0.06);
            border: 1px solid var(--color-border);
            margin-top: 8px;
            margin-bottom: 0;
            padding: 0;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 12px;
            background: rgba(255,255,255,0.85);
            color: var(--color-primary);
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            z-index: 2;
            box-shadow: 0 1px 4px 0 rgba(16,30,54,0.10);
        }
        .copy-btn:hover {
            background: var(--color-primary);
            color: #fff;
        }
        .copy-btn.copied {
            background: var(--color-success);
            color: #fff;
        }
        .copy-btn i {
            font-size: 1.25em;
        }
        pre.code-output {
            background: #23272e;
            color: #fff;
            padding: 18px 16px 14px 16px;
            border-radius: 0 0 8px 8px;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 1rem;
            margin: 0;
            white-space: pre;
            border: none;
            overflow-x: auto;
            box-shadow: none;
            word-break: normal;
        }
        .code-output::-webkit-scrollbar {
            height: 6px;
            background: #23272e;
        }
        .code-output::-webkit-scrollbar-thumb {
            background: #444857;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .code-card { font-size: 0.97rem; }
            pre.code-output { font-size: 0.93rem; padding: 14px 4px 10px 4px; }
            .copy-btn { top: 6px; right: 6px; }
        }
        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid;
            background: var(--color-surface);
        }
        .status-success {
            color: var(--color-success);
            border-color: var(--color-success);
            background: var(--color-success-bg);
        }
        .status-error {
            color: var(--color-danger);
            border-color: var(--color-danger);
            background: var(--color-danger-bg);
        }
        .error-message {
            color: var(--color-danger);
            font-size: 1rem;
            margin-top: 8px;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 8vw 2vw 6vw 2vw;
                margin: 0;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .btn, .btn-secondary, .btn-danger {
                width: 100%;
                justify-content: center;
                font-size: 1.05rem;
                padding: 12px 0;
            }
        }
        @media (max-width: 600px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 10px;
                gap: 8px;
            }
            .file-remove-btn {
                width: 44px;
                justify-content: center;
                padding: 8px 0;
            }
        }
        #clearAllBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ImgBB K√©pfelt√∂lt≈ë</h1>
            <p>K√©pek gyors √©s egyszer≈± felt√∂lt√©se</p>
        </div>
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="ph ph-upload-simple upload-icon"></i>
                <div class="upload-text">H√∫zd ide a k√©peket vagy kattints a tall√≥z√°shoz</div>
                <div class="upload-subtext">T√°mogatott: JPG, PNG, GIF, BMP, WEBP (max 32MB)</div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                    <i class="ph ph-folder-open"></i>
                    F√°jlok kiv√°laszt√°sa
                </button>
                <button class="btn" onclick="uploadFiles()" id="uploadButton" disabled>
                    <i class="ph ph-arrow-up"></i>
                    Felt√∂lt√©s
                </button>
                <button class="btn btn-secondary" id="clearAllBtn" onclick="clearAll()">
                    <i class="ph ph-trash"></i>
                    √ñsszes t√∂rl√©se
                </button>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 k√©p felt√∂ltve</div>
            </div>
        </div>
        <div class="results-section" id="resultsSection"></div>
    </div>
    <!-- Prism.js -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script>
    let selectedFiles = [];
    let isUploading = false;
    let uploadHistory = JSON.parse(localStorage.getItem('imgbb_history') || '[]');

    // DOM elemek
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const resultsSection = document.getElementById('resultsSection');
    const uploadButton = document.getElementById('uploadButton');
    const historyModal = document.getElementById('historyModal');
    const historyBody = document.getElementById('historyBody');

    // Event listeners
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleDrop);
    uploadArea.addEventListener('click', () => !isUploading && fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    // History modal close on outside click
    historyModal.addEventListener('click', (e) => {
        if (e.target === historyModal) {
            closeHistory();
        }
    });

    function handleDragOver(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if (!isUploading) {
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
    }

    function handleFileSelect(e) {
        const files = Array.from(e.target.files);
        addFiles(files);
        e.target.value = '';
    }

    function addFiles(files) {
        const imageFiles = files.filter(file => {
            const isImage = file.type.startsWith('image/');
            const isValidSize = file.size <= 32 * 1024 * 1024;
            return isImage && isValidSize;
        });

        if (imageFiles.length !== files.length) {
            showStatus('N√©h√°ny f√°jl kihagyva: csak k√©pf√°jlok (max 32MB) t√°mogatottak', 'error');
        }

        selectedFiles = [...selectedFiles, ...imageFiles];
        updateFileList();
    }

    function updateFileList() {
        fileList.innerHTML = '';
        
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <i class="ph ph-image file-icon"></i>
                <div class="file-info">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">(${formatFileSize(file.size)})</span>
                </div>
                <button class="file-remove-btn" onclick="removeFile(${index})" ${isUploading ? 'disabled' : ''} title="Elt√°vol√≠t√°s">
                    <i class="ph ph-x"></i>
                </button>
            `;
            fileList.appendChild(fileItem);
        });

        uploadButton.disabled = selectedFiles.length === 0 || isUploading;
        // √ñsszes t√∂rl√©se gomb megjelen√≠t√©se/elrejt√©se
        const clearBtn = document.getElementById('clearAllBtn');
        if (clearBtn) {
            clearBtn.style.display = selectedFiles.length > 0 ? '' : 'none';
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function removeFile(index) {
        if (!isUploading) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
    }

    function clearAll() {
        if (!isUploading) {
            selectedFiles = [];
            updateFileList();
            resultsSection.innerHTML = '';
            progressContainer.style.display = 'none';
        }
    }

    async function uploadFiles() {
        if (selectedFiles.length === 0 || isUploading) return;

        isUploading = true;
        uploadButton.disabled = true;
        uploadButton.textContent = '‚è≥ Felt√∂lt√©s...';
        progressContainer.style.display = 'block';
        resultsSection.innerHTML = '';

        let successCount = 0;
        let failCount = 0;

        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            
            try {
                const result = await uploadSingleFile(file);
                if (result.success) {
                    displayResult(file, result.data, true);
                    saveToHistory(file, result.data);
                    successCount++;
                } else {
                    displayResult(file, null, false, result.error);
                    failCount++;
                }
            } catch (error) {
                displayResult(file, null, false, error.message);
                failCount++;
            }

            const progress = ((i + 1) / selectedFiles.length) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `${i + 1} / ${selectedFiles.length} k√©p felt√∂ltve`;

            if (i < selectedFiles.length - 1) {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        isUploading = false;
        uploadButton.disabled = false;
        uploadButton.textContent = 'üöÄ Felt√∂lt√©s ind√≠t√°sa';
        
        const message = failCount === 0 
            ? `‚úÖ Minden k√©p sikeresen felt√∂ltve! (${successCount} db)`
            : `‚ö†Ô∏è Felt√∂lt√©s befejezve: ${successCount} sikeres, ${failCount} sikertelen`;
        
        showStatus(message, failCount === 0 ? 'success' : 'error');
    }

    async function uploadSingleFile(file) {
        const formData = new FormData();
        formData.append('image', file);

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.success) {
                return { success: true, data: data.data };
            } else {
                return { success: false, error: data.error?.message || 'Ismeretlen hiba t√∂rt√©nt' };
            }
        } catch (error) {
            return { success: false, error: `H√°l√≥zati hiba: ${error.message}` };
        }
    }

    function displayResult(file, data, success, error = null) {
        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${success ? 'success' : 'error'}`;
        if (success && data) {
            const cleanFileName = file.name.replace(/\.[^/.]+$/, "").replace(/[^a-zA-Z0-9-_]/g, '-');
            const imgCode = `<img src=\"${data.url}\" alt=\"${cleanFileName}\">`;
            resultItem.innerHTML = `
                <div class="result-header">
                    <i class="ph ph-check-circle" style="color:var(--color-success);"></i>
                    <img src="${data.thumb.url}" alt="El≈ën√©zet" class="mini-preview">
                    <span class="result-title">${file.name}</span>
                </div>
                <div class="result-info">
                    <div class="result-url">
                        <strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a>
                    </div>
                    <div class="code-card">
                        <div style="position: relative;">
                            <button class="copy-btn" data-code="${encodeURIComponent(imgCode)}" title="M√°sol√°s" onclick="copyCodeFromButton(this)" style="position:absolute;top:10px;right:10px;z-index:2;">
                                <i class="ph ph-copy"></i>
                            </button>
                            <pre class="code-output language-markup" style="margin-top:0.5em;"><code class="language-markup">${Prism.highlight(imgCode, Prism.languages.markup, 'markup')}</code></pre>
                        </div>
                    </div>
                </div>
            `;
        } else {
            resultItem.innerHTML = `
                <div class="result-header">
                    <i class="ph ph-x-circle" style="color:var(--color-danger);"></i>
                    <span class="result-title">${file.name}</span>
                </div>
                <div class="error-message">${error}</div>
            `;
        }
        resultsSection.appendChild(resultItem);
    }

    function copyCodeFromButton(button) {
        const code = decodeURIComponent(button.getAttribute('data-code'));
        navigator.clipboard.writeText(code).then(() => {
            const icon = button.querySelector('i');
            const originalClass = icon.className;
            icon.className = 'ph ph-check';
            button.classList.add('copied');
            setTimeout(() => {
                icon.className = originalClass;
                button.classList.remove('copied');
            }, 1800);
        });
    }

    function saveToHistory(file, data) {
        const historyItem = {
            id: Date.now(),
            fileName: file.name,
            url: data.url,
            thumbUrl: data.thumb.url,
            uploadDate: new Date().toISOString(),
            size: file.size
        };

        uploadHistory.unshift(historyItem);
        uploadHistory = uploadHistory.slice(0, 100); // Keep only last 100 uploads
        localStorage.setItem('imgbb_history', JSON.stringify(uploadHistory));
    }

    function showHistory() {
        updateHistoryDisplay();
        historyModal.classList.add('show');
    }

    function closeHistory() {
        historyModal.classList.remove('show');
    }

    function updateHistoryDisplay() {
        if (uploadHistory.length === 0) {
            historyBody.innerHTML = `
                <p style="text-align: center; color: hsl(215.4 16.3% 46.9%); padding: 40px;">
                    M√©g nincsenek felt√∂lt√∂tt k√©pek
                </p>
            `;
            return;
        }

        historyBody.innerHTML = `
            ${uploadHistory.map(item => `
                <div class="history-item">
                    <div class="history-preview-container">
                        <img src="${item.thumbUrl}" alt="El≈ën√©zet" class="history-preview" 
                             onmouseenter="showPreviewOverlay('${item.url}')" 
                             onmouseleave="hidePreviewOverlay()">
                    </div>
                    <div class="history-info">
                        <div class="history-name">${item.fileName}</div>
                        <div class="history-date">${new Date(item.uploadDate).toLocaleString('hu-HU')}</div>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="copyHistoryCode('${item.url}', '${item.fileName.replace(/\.[^/.]+$/, "").replace(/[^a-zA-Z0-9-_]/g, '-')}', this)">
                        K√≥d m√°sol√°sa
                    </button>
                    <button class="btn btn-destructive btn-small" onclick="removeFromHistory(${item.id})">
                        T√∂rl√©s
                    </button>
                </div>
            `).join('')}
            <button class="btn btn-destructive clear-history-btn" onclick="clearHistory()">
                üóëÔ∏è √ñsszes el≈ëzm√©ny t√∂rl√©se
            </button>
            
            <!-- Overlay k√©p -->
            <img id="historyPreviewOverlay" class="history-preview-overlay" alt="Nagy√≠tott el≈ën√©zet">
        `;
    }

    function showPreviewOverlay(imageUrl) {
        const overlay = document.getElementById('historyPreviewOverlay');
        if (overlay) {
            overlay.src = imageUrl;
            overlay.classList.add('show');
        }
    }

    function hidePreviewOverlay() {
        const overlay = document.getElementById('historyPreviewOverlay');
        if (overlay) {
            overlay.classList.remove('show');
        }
    }

    function copyHistoryCode(url, altText, button) {
        const imgCode = `<img src="${url}" alt="${altText}">`;
        copyToClipboard(button, imgCode);
    }

    function removeFromHistory(id) {
        uploadHistory = uploadHistory.filter(item => item.id !== id);
        localStorage.setItem('imgbb_history', JSON.stringify(uploadHistory));
        updateHistoryDisplay();
    }

    function clearHistory() {
        if (confirm('Biztosan t√∂r√∂lni szeretn√©d az √∂sszes el≈ëzm√©nyt?')) {
            uploadHistory = [];
            localStorage.removeItem('imgbb_history');
            updateHistoryDisplay();
        }
    }

    async function copyToClipboard(button, text) {
        try {
            await navigator.clipboard.writeText(text);
            const icon = button.querySelector('i');
            const originalClass = icon.className;
            icon.className = 'ph ph-check';
            button.classList.add('copied');
            setTimeout(() => {
                icon.className = originalClass;
                button.classList.remove('copied');
            }, 1800);
        } catch (err) {
            console.error('M√°sol√°s sikertelen:', err);
            button.title = 'Hiba!';
            setTimeout(() => {
                button.title = 'M√°sol√°s';
            }, 2000);
        }
    }

    function showStatus(message, type) {
        const existingStatus = resultsSection.querySelector('.status-message');
        if (existingStatus) {
            existingStatus.remove();
        }

        const status = document.createElement('div');
        status.className = `status-message status-${type}`;
        status.textContent = message;
        
        resultsSection.insertBefore(status, resultsSection.firstChild);
        
        setTimeout(() => {
            if (status.parentNode) {
                status.remove();
            }
        }, 5000);
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Oldal bet√∂lt√©sekor r√∂gt√∂n friss√≠tj√ºk a file list√°t √©s a gombot
    updateFileList();
