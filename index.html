<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB Képfeltöltő</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: hsl(0 0% 98%);
            min-height: 100vh;
            padding: 24px;
            line-height: 1.5;
            color: hsl(222.2 84% 4.9%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: hsl(0 0% 100%);
            border-radius: 12px;
            border: 1px solid hsl(214.3 31.8% 91.4%);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .header {
            background: hsl(0 0% 100%);
            border-bottom: 1px solid hsl(214.3 31.8% 91.4%);
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: hsl(222.2 84% 4.9%);
        }

        .header p {
            color: hsl(215.4 16.3% 46.9%);
            font-size: 14px;
        }

        .upload-section {
            padding: 32px;
        }

        .upload-area {
            border: 2px dashed hsl(214.3 31.8% 91.4%);
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            background: hsl(0 0% 100%);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: hsl(221.2 83.2% 53.3%);
            background: hsl(214.3 31.8% 97.6%);
        }

        .upload-area.dragover {
            border-color: hsl(142.1 76.2% 36.3%);
            background: hsl(138.5 76.2% 96.7%);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: block;
            color: hsl(215.4 16.3% 46.9%);
        }

        .upload-text {
            font-size: 14px;
            color: hsl(222.2 84% 4.9%);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            font-size: 12px;
            color: hsl(215.4 16.3% 46.9%);
        }

        .file-input {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 8px 16px;
            height: 36px;
            gap: 8px;
        }

        .btn-primary {
            background: hsl(221.2 83.2% 53.3%);
            color: hsl(210 40% 98%);
            border: 1px solid hsl(221.2 83.2% 53.3%);
        }

        .btn-primary:hover {
            background: hsl(221.2 83.2% 53.3% / 0.9);
        }

        .btn-secondary {
            background: hsl(0 0% 100%);
            color: hsl(222.2 84% 4.9%);
            border: 1px solid hsl(214.3 31.8% 91.4%);
        }

        .btn-secondary:hover {
            background: hsl(210 40% 96%);
        }

        .btn-destructive {
            background: hsl(0 84.2% 60.2%);
            color: hsl(210 40% 98%);
            border: 1px solid hsl(0 84.2% 60.2%);
        }

        .btn-destructive:hover {
            background: hsl(0 84.2% 60.2% / 0.9);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-list {
            margin: 24px 0;
            space-y: 8px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: hsl(0 0% 100%);
            border: 1px solid hsl(214.3 31.8% 91.4%);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: hsl(222.2 84% 4.9%);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 12px;
            color: hsl(215.4 16.3% 46.9%);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            height: 28px;
        }

        .progress-container {
            margin: 24px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: hsl(210 40% 96%);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: hsl(221.2 83.2% 53.3%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: hsl(215.4 16.3% 46.9%);
        }

        .results-section {
            padding: 0 32px 32px;
        }

        .result-item {
    background: hsl(0 0% 100%);
    border: 1px solid hsl(214.3 31.8% 91.4%);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
    overflow: visible; /* Hozzáadva */
    position: relative;
    z-index: 1;
}

        .result-item.success {
            border-color: hsl(142.1 76.2% 36.3%);
            background: hsl(138.5 76.2% 96.7%);
        }

        .result-item.error {
            border-color: hsl(0 84.2% 60.2%);
            background: hsl(0 86% 97%);
        }

        .result-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    overflow: visible; /* Változtatás: hidden helyett visible */
    position: relative;
    z-index: 1; /* Hozzáadva */
}

        .result-title {
            font-weight: 500;
            color: hsl(222.2 84% 4.9%);
            font-size: 14px;
        }

        .mini-preview {
            width: 20px;
            height: 20px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 1px solid hsl(214.3 31.8% 91.4%);
        }

        .mini-preview:hover {
            transform: scale(10);
            z-index: 1000;
            box-shadow: 0 10px 25px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            border: 1px solid hsl(221.2 83.2% 53.3%);
        }

        .result-info {
            space-y: 12px;
        }

        .result-url {
            font-size: 12px;
            color: hsl(215.4 16.3% 46.9%);
            margin-bottom: 12px;
            word-break: break-all;
        }

        .result-url a {
            color: hsl(221.2 83.2% 53.3%);
            text-decoration: none;
        }

        .result-url a:hover {
            text-decoration: underline;
        }

        .code-container {
            position: relative;
        }

        .code-output {
            background: hsl(220 13% 13%);
            color: hsl(210 40% 98%);
            padding: 12px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            word-break: break-all;
            line-height: 1.5;
            margin: 0;
            white-space: pre-wrap;
            border: 1px solid hsl(217.2 32.6% 17.5%);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: hsl(217.2 32.6% 17.5%);
            color: hsl(210 40% 98%);
            border: 1px solid hsl(217.2 32.6% 17.5%);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: hsl(215 27.9% 16.9%);
        }

        .copy-btn.copied {
            background: hsl(142.1 76.2% 36.3%);
            border-color: hsl(142.1 76.2% 36.3%);
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-success {
            background: hsl(138.5 76.2% 96.7%);
            color: hsl(140.4 85.2% 24.5%);
            border-color: hsl(142.1 76.2% 36.3%);
        }

        .status-error {
            background: hsl(0 86% 97%);
            color: hsl(0 74.3% 41.8%);
            border-color: hsl(0 84.2% 60.2%);
        }

        .error-message {
            color: hsl(0 74.3% 41.8%);
            font-size: 14px;
            margin-top: 8px;
        }
.history-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 20px;
}

.history-modal.show {
    display: flex;
}

.history-content {
    background: hsl(0 0% 100%);
    border-radius: 12px;
    border: 1px solid hsl(214.3 31.8% 91.4%);
    max-width: 800px;
    max-height: 80vh;
    width: 100%;
    overflow: hidden; /* Visszaállítva hidden-re */
    display: flex;
    flex-direction: column;
    position: relative;
}

.history-header {
    padding: 20px 24px;
    border-bottom: 1px solid hsl(214.3 31.8% 91.4%);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.history-header h2 {
    font-size: 18px;
    font-weight: 600;
    color: hsl(222.2 84% 4.9%);
}

.history-body {
    padding: 20px 24px;
    overflow-y: auto;
    flex: 1;
    position: relative;
}

.history-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border: 1px solid hsl(214.3 31.8% 91.4%);
    border-radius: 6px;
    margin-bottom: 8px;
    background: hsl(0 0% 100%);
    position: relative;
    z-index: 1;
}

/* Hover overlay létrehozása */
.history-preview-container {
    position: relative;
    display: inline-block;
}

.history-preview {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid hsl(214.3 31.8% 91.4%);
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
}

.history-preview:hover {
    border: 2px solid hsl(221.2 83.2% 53.3%);
}

/* Nagyított kép overlay */
.history-preview-overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 240px; /* 40px * 6 */
    height: 240px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid hsl(221.2 83.2% 53.3%);
    box-shadow: 0 20px 40px -3px rgb(0 0 0 / 0.3), 0 8px 16px -2px rgb(0 0 0 / 0.1);
    transform: translate(-50%, -50%);
    z-index: 3000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.history-preview-overlay.show {
    opacity: 1;
}

.history-info {
    flex: 1;
    min-width: 0;
}

.history-name {
    font-weight: 500;
    font-size: 14px;
    color: hsl(222.2 84% 4.9%);
    margin-bottom: 4px;
}

.history-date {
    font-size: 12px;
    color: hsl(215.4 16.3% 46.9%);
}

.clear-history-btn {
    margin-top: 16px;
}

@media (max-width: 768px) {
    .container {
        margin: 10px;
    }
    
    .upload-section, .results-section {
        padding: 20px;
    }
    
    .button-group {
        flex-direction: column;
        align-items: stretch;
    }
    
    .history-content {
        margin: 10px;
        max-height: 90vh;
    }
    
    .history-preview-overlay {
        width: 200px;
        height: 200px;
    }
}

 
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ImgBB Képfeltöltő</h1>
            <p>Töltsd fel képeidet egyszerűen és gyorsan</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">📸</span>
                <div class="upload-text">Húzd ide a képeket vagy kattints a tallózáshoz</div>
                <div class="upload-subtext">Támogatott: JPG, PNG, GIF, BMP, WEBP (max 32MB)</div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                    📁 Fájlok kiválasztása
                </button>
                <button class="btn btn-primary" onclick="uploadFiles()" id="uploadButton" disabled>
                    🚀 Feltöltés indítása
                </button>
                <button class="btn btn-secondary" onclick="showHistory()">
                    📋 Előzmények
                </button>
                <button class="btn btn-destructive" onclick="clearAll()">
                    🗑️ Összes törlése
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 kép feltöltve</div>
            </div>
        </div>

        <div class="results-section" id="resultsSection"></div>
    </div>

    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="history-content">
            <div class="history-header">
                <h2>Feltöltött képek előzményei</h2>
                <button class="btn btn-secondary btn-small" onclick="closeHistory()">✕</button>
            </div>
            <div class="history-body" id="historyBody">
                <p style="text-align: center; color: hsl(215.4 16.3% 46.9%); padding: 40px;">Még nincsenek feltöltött képek</p>
            </div>
        </div>
    </div>

    <script>
    let selectedFiles = [];
    let isUploading = false;
    let uploadHistory = JSON.parse(localStorage.getItem('imgbb_history') || '[]');

    // DOM elemek
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const resultsSection = document.getElementById('resultsSection');
    const uploadButton = document.getElementById('uploadButton');
    const historyModal = document.getElementById('historyModal');
    const historyBody = document.getElementById('historyBody');

    // Event listeners
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleDrop);
    uploadArea.addEventListener('click', () => !isUploading && fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    // History modal close on outside click
    historyModal.addEventListener('click', (e) => {
        if (e.target === historyModal) {
            closeHistory();
        }
    });

    function handleDragOver(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if (!isUploading) {
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
    }

    function handleFileSelect(e) {
        const files = Array.from(e.target.files);
        addFiles(files);
        e.target.value = '';
    }

    function addFiles(files) {
        const imageFiles = files.filter(file => {
            const isImage = file.type.startsWith('image/');
            const isValidSize = file.size <= 32 * 1024 * 1024;
            return isImage && isValidSize;
        });

        if (imageFiles.length !== files.length) {
            showStatus('Néhány fájl kihagyva: csak képfájlok (max 32MB) támogatottak', 'error');
        }

        selectedFiles = [...selectedFiles, ...imageFiles];
        updateFileList();
    }

    function updateFileList() {
        fileList.innerHTML = '';
        
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <span class="file-name">📷 ${file.name}</span>
                    <span class="file-size">(${formatFileSize(file.size)})</span>
                </div>
                <button class="btn btn-destructive btn-small" onclick="removeFile(${index})" ${isUploading ? 'disabled' : ''}>
                    Eltávolítás
                </button>
            `;
            fileList.appendChild(fileItem);
        });

        uploadButton.disabled = selectedFiles.length === 0 || isUploading;
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function removeFile(index) {
        if (!isUploading) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
    }

    function clearAll() {
        if (!isUploading) {
            selectedFiles = [];
            updateFileList();
            resultsSection.innerHTML = '';
            progressContainer.style.display = 'none';
        }
    }

    async function uploadFiles() {
        if (selectedFiles.length === 0 || isUploading) return;

        isUploading = true;
        uploadButton.disabled = true;
        uploadButton.textContent = '⏳ Feltöltés...';
        progressContainer.style.display = 'block';
        resultsSection.innerHTML = '';

        let successCount = 0;
        let failCount = 0;

        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            
            try {
                const result = await uploadSingleFile(file);
                if (result.success) {
                    displayResult(file, result.data, true);
                    saveToHistory(file, result.data);
                    successCount++;
                } else {
                    displayResult(file, null, false, result.error);
                    failCount++;
                }
            } catch (error) {
                displayResult(file, null, false, error.message);
                failCount++;
            }

            const progress = ((i + 1) / selectedFiles.length) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `${i + 1} / ${selectedFiles.length} kép feltöltve`;

            if (i < selectedFiles.length - 1) {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        isUploading = false;
        uploadButton.disabled = false;
        uploadButton.textContent = '🚀 Feltöltés indítása';
        
        const message = failCount === 0 
            ? `✅ Minden kép sikeresen feltöltve! (${successCount} db)`
            : `⚠️ Feltöltés befejezve: ${successCount} sikeres, ${failCount} sikertelen`;
        
        showStatus(message, failCount === 0 ? 'success' : 'error');
    }

    async function uploadSingleFile(file) {
        const formData = new FormData();
        formData.append('image', file);

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.success) {
                return { success: true, data: data.data };
            } else {
                return { success: false, error: data.error?.message || 'Ismeretlen hiba történt' };
            }
        } catch (error) {
            return { success: false, error: `Hálózati hiba: ${error.message}` };
        }
    }

    function displayResult(file, data, success, error = null) {
        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${success ? 'success' : 'error'}`;
        
        if (success && data) {
            const cleanFileName = file.name.replace(/\.[^/.]+$/, "").replace(/[^a-zA-Z0-9-_]/g, '-');
            const imgCode = `<img src="${data.url}" alt="${cleanFileName}">`;
            
            resultItem.innerHTML = `
                <div class="result-header">
                    <span>✅</span>
                    <img src="${data.thumb.url}" alt="Előnézet" class="mini-preview">
                    <span class="result-title">${file.name}</span>
                </div>
                <div class="result-info">
                    <div class="result-url">
                        <strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a>
                    </div>
                    <div class="code-container">
                        <button class="copy-btn" onclick="copyToClipboard(this, \`${imgCode.replace(/`/g, '\\`')}\`)">
                            Másolás
                        </button>
                        <pre class="code-output">${escapeHtml(imgCode)}</pre>
                    </div>
                </div>
            `;
        } else {
            resultItem.innerHTML = `
                <div class="result-header">
                    <span>❌</span>
                    <span class="result-title">${file.name}</span>
                </div>
                <div class="error-message">${error}</div>
            `;
        }
        
        resultsSection.appendChild(resultItem);
    }

    function saveToHistory(file, data) {
        const historyItem = {
            id: Date.now(),
            fileName: file.name,
            url: data.url,
            thumbUrl: data.thumb.url,
            uploadDate: new Date().toISOString(),
            size: file.size
        };

        uploadHistory.unshift(historyItem);
        uploadHistory = uploadHistory.slice(0, 100); // Keep only last 100 uploads
        localStorage.setItem('imgbb_history', JSON.stringify(uploadHistory));
    }

    function showHistory() {
        updateHistoryDisplay();
        historyModal.classList.add('show');
    }

    function closeHistory() {
        historyModal.classList.remove('show');
    }

    function updateHistoryDisplay() {
        if (uploadHistory.length === 0) {
            historyBody.innerHTML = `
                <p style="text-align: center; color: hsl(215.4 16.3% 46.9%); padding: 40px;">
                    Még nincsenek feltöltött képek
                </p>
            `;
            return;
        }

        historyBody.innerHTML = `
            ${uploadHistory.map(item => `
                <div class="history-item">
                    <div class="history-preview-container">
                        <img src="${item.thumbUrl}" alt="Előnézet" class="history-preview" 
                             onmouseenter="showPreviewOverlay('${item.url}')" 
                             onmouseleave="hidePreviewOverlay()">
                    </div>
                    <div class="history-info">
                        <div class="history-name">${item.fileName}</div>
                        <div class="history-date">${new Date(item.uploadDate).toLocaleString('hu-HU')}</div>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="copyHistoryCode('${item.url}', '${item.fileName.replace(/\.[^/.]+$/, "").replace(/[^a-zA-Z0-9-_]/g, '-')}', this)">
                        Kód másolása
                    </button>
                    <button class="btn btn-destructive btn-small" onclick="removeFromHistory(${item.id})">
                        Törlés
                    </button>
                </div>
            `).join('')}
            <button class="btn btn-destructive clear-history-btn" onclick="clearHistory()">
                🗑️ Összes előzmény törlése
            </button>
            
            <!-- Overlay kép -->
            <img id="historyPreviewOverlay" class="history-preview-overlay" alt="Nagyított előnézet">
        `;
    }

    function showPreviewOverlay(imageUrl) {
        const overlay = document.getElementById('historyPreviewOverlay');
        if (overlay) {
            overlay.src = imageUrl;
            overlay.classList.add('show');
        }
    }

    function hidePreviewOverlay() {
        const overlay = document.getElementById('historyPreviewOverlay');
        if (overlay) {
            overlay.classList.remove('show');
        }
    }

    function copyHistoryCode(url, altText, button) {
        const imgCode = `<img src="${url}" alt="${altText}">`;
        copyToClipboard(button, imgCode);
    }

    function removeFromHistory(id) {
        uploadHistory = uploadHistory.filter(item => item.id !== id);
        localStorage.setItem('imgbb_history', JSON.stringify(uploadHistory));
        updateHistoryDisplay();
    }

    function clearHistory() {
        if (confirm('Biztosan törölni szeretnéd az összes előzményt?')) {
            uploadHistory = [];
            localStorage.removeItem('imgbb_history');
            updateHistoryDisplay();
        }
    }

    async function copyToClipboard(button, text) {
        try {
            await navigator.clipboard.writeText(text);
            const originalText = button.textContent;
            button.textContent = 'Másolva!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        } catch (err) {
            console.error('Másolás sikertelen:', err);
            button.textContent = 'Hiba!';
            setTimeout(() => {
                button.textContent = 'Másolás';
            }, 2000);
        }
    }

    function showStatus(message, type) {
        const existingStatus = resultsSection.querySelector('.status-message');
        if (existingStatus) {
            existingStatus.remove();
        }

        const status = document.createElement('div');
        status.className = `status-message status-${type}`;
        status.textContent = message;
        
        resultsSection.insertBefore(status, resultsSection.firstChild);
        
        setTimeout(() => {
            if (status.parentNode) {
                status.remove();
            }
        }, 5000);
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
</script>
